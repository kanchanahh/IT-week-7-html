<html>
<head>
<title> FORM </title>
<body>
<h1> HTML Form Test </h1>

<form name="part1" method="get" action="url" >
Name:<input type="text" name="Name" size="20"> <br><br> 
Address:<input type="text" name="Address" size="20"> <br><br>
Email:<input type="text" name="Email" size="30"> <br><br>
Gender:<input type="radio" name"Gender" value="gender"> Male 
       <input type="radio" name"Gender" value="gender"> Female <br> 
Hobbies:<input type="checkbox" name="Sports" value="Sports"> Sports
        <input type="checkbox" name="Movies" value="Movies"> Movies
        <input type="checkbox" name="Travelling" value="Travelling"> Travelling <br>

<label> Country: </label>
<select name="country">
<option value="C1"> Nepal </option>
<option value="C2" > India </option>
<option value="C3"> China </option>
<option value="C4"> USA </option>
<option value="C5" >UK </option>
</select>
<br><br>

Message:<textarea name="text" cols="40px" rows="10px"> </textarea> <br><br>

<input type="submit" value="Submit">
<input type="Reset" value="Reset">

</form>
</body>
</head>
</html>
